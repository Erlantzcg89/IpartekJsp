<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cliente Vanilla Js</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://picsum.photos/id/1009/50/50" />

<body>

    <main>
        <h1>Cliente en Vanilla Javascript</h1>
        <p class="text-center">Endpoint <b id="endpoint"></b></p>

        <section>

            <div class="row">
                <div class="section-container col-sm-6">
                    <p>Escribe un id del producto deseado, vacio devuelve todos</p>
                    <div class="form-group">
                        <input type="text" id="id_producto" placeholder="id">
                        <button id="boton">Consultar</button>
                    </div>

                    <p>Resultado:</p>

                    <div class="form-group">
                        <textarea id="resultado" cols="30" rows="5"></textarea>
                    </div>
                </div>
                <div class="section-container col-sm-6 text-dark">
                    <div class="card" style="width: 18rem;">
                        <img id="imagenCard" src="https://picsum.photos/300/300" class="card-img-top"
                            alt="imagen producto">
                        <div class="card-body">
                            <h5 class="card-title" id="tituloCard">nombre</h5>
                            <p class="card-text" id="descripcionCard">descripci√≥n</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
